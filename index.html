<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <link id="favicon" rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <script defer src="https://kit.fontawesome.com/2a269bc26f.js" crossorigin="anonymous"></script>
    <script defer src="./js/main.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div id="time-box">
            <span id="last-update-time"></span>
        </div>
        <div id="temperature-box">
            <img id="weather-icon" src="./img/favicon.ico" alt="weather icon" />
            <img id="thermometer-icon" src="./img/thermometer.png" alt="thermometer icon" />
            <span id="temperature"></span>
        </div>

        <div id="wind-box">
            <img id="windsock-icon" src="./img/windsock.png" alt="windsock"></img>
            <span id="wind-speed"></span>
            <img id="wind-degree" src="./img/arrow.png" alt="arrow icon"></img>
        </div>

        <div id="weather-condition-box">
            <span id="weather-condition"></span>
            <span id="feels-like"></span>
        </div>

        <div id="location-box">
            <img id="location-icon" src="./img/location.png" alt="location icon" />
            <span id="location-name"></span>
        </div>

        <div id="country-box">
            <span id="region-name"></span>
            <span id="country-name"></span>
        </div>

        <div id="new-location-box">
            <input id="new-location-name" placeholder="type new location" type="text" />
        </div>
    </div>
</body>

</html>
